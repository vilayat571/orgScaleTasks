<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drome â€“ DeFi Landing</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Inter", sans-serif;
}

body {
  background: radial-gradient(ellipse at center, #1b140c 0%, #070503 70%);
  color: white;
  overflow-x: hidden;
}

/* ===== NAV BAR ===== */
.nav {
  width: 100%;
  padding: 24px 80px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: absolute;
  z-index: 10;
}

.logo {
  font-weight: 700;
  letter-spacing: 3px;
}

.nav-links {
  display: flex;
  gap: 48px;
  opacity: 0.8;
}

.lang {
  border: 1px solid rgba(255,255,255,0.2);
  padding: 8px 16px;
  border-radius: 12px;
}

/* ===== HERO ===== */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.orbit {
  width: 1100px;
  height: 1100px;
  border-radius: 50%;
  background: radial-gradient(circle at top, rgba(255,200,120,.25), rgba(0,0,0,0) 60%);
  position: absolute;
  bottom: -400px;
}

.light {
  width: 4px;
  height: 120%;
  background: linear-gradient(to bottom, transparent, #ffcc88, transparent);
  position: absolute;
  top: -10%;
}

/* ===== TEXT ===== */
.hero-content {
  text-align: center;
  z-index: 3;
  max-width: 900px;
}

h1 {
  font-size: 64px;
  font-weight: 300;
  line-height: 1.15;
}

.sub {
  margin-top: 20px;
  opacity: 0.7;
  font-size: 16px;
}

.btn {
  margin-top: 40px;
  padding: 14px 40px;
  border-radius: 16px;
  background: linear-gradient(145deg,#7c4b18,#e7b26a);
  color: black;
  font-weight: 600;
  border: none;
}

/* ===== CARD ===== */
.swap-box {
  margin: 60px auto 0;
  width: 420px;
  background: rgba(40,25,10,0.6);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 24px;
  box-shadow: 0 0 40px rgba(255,180,80,.15);
}

.row {
  background: rgba(255,255,255,.05);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.token {
  display: flex;
  gap: 10px;
  align-items: center;
}

.circle {
  width: 28px;
  height: 28px;
  background: linear-gradient(135deg,#f7b75f,#8a4a14);
  border-radius: 50%;
}

.swap-btn {
  width: 48px;
  height: 48px;
  background: linear-gradient(145deg,#f7b75f,#8a4a14);
  border-radius: 50%;
  margin: -10px auto 10px;
}

.connect {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  background: linear-gradient(145deg,#7c4b18,#e7b26a);
  border: none;
  margin-top: 10px;
}
</style>
</head>

<body>

<div id="root" class="nav">
  <div class="logo">DROME</div>
  <div class="nav-links">
    <div>About</div>
    <div>Exchange</div>
    <div>Marketplace</div>
    <div>Solution</div>
  </div>
  <div class="lang">English</div>
</div>

<div class="hero">
  <div class="orbit"></div>
  <div class="light"></div>

  <div class="hero-content">
    <h1>Swap, Stake, and Earn<br>All in One Place</h1>
    <div class="sub">
      Take full control of your crypto journey with our all-in-one DeFi platform.
      Instantly swap tokens with low fees, stake your assets to earn passive income.
    </div>

    <button class="btn">Get Started</button>

    <div class="swap-box">
      <div class="row">
        <div class="token">
          <div class="circle"></div>
          ETH
        </div>
        <div>0.0</div>
      </div>

      <div class="swap-btn"></div>

      <div class="row">
        <div class="token">
          <div class="circle"></div>
          BTC
        </div>
        <div>0.0</div>
      </div>

      <button class="connect">Connect Wallet</button>
    </div>
  </div>
</div>

</body>
</html>
